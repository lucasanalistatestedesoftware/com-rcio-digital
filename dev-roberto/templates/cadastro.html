{% extends 'base.html' %}

{% block conteudo %}

<img class="semfundo" src="{{ url_for('static',filename='img/logo-semfundo.png') }}" alt="">

<form method="post" class="formlogin">
    <fieldset>

        <h1>Crie sua conta</h1>
        <div>
            <label for="nome">Nome usuario</label>
            <input type="text" id="nome" name="user-name" placeholder="seu nome" autofocus required>
        </div>
        <div>
            <label for="email">e-mail</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        <div>
            <label for="pass">Senha</label>
            <input type="password" id="pass" name="password" placeholder="digite sua senha" required>
        </div>
        <div>
            <label for="pass">Confirmar senha</label>
            <input type="password" id="pass" name="password-confirm" placeholder="confirme sua senha" required autocomplete="off">
        </div>
        <a href="#"><input type="submit" value="continuar" class="btm"></a>

    </fieldset>
</form>
{% endblock %}
